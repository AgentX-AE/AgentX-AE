Frontend:
  impl: LPDDR5Trace
  path: ./LPDDR5.trace
  clock_ratio: 1

  Translation:
    impl: NoTranslation
    max_addr: 2147483648
              

MemorySystem:
  impl: LPDDR5
  clock_ratio: 1
  DRAM:
    impl: LPDDR5
    org:
      preset: LPDDR5_32Gb_x16
      channel_width: 16
      channel: 8
    timing:
      preset: LPDDR5_6400

  Controller:
    impl: LPDDR5Controller
    Scheduler:
      impl: LPDDR5
    RefreshManager:
      impl: LPDDR5AllBank
    plugins:
    - ControllerPlugin:
        impl: TraceRecorder
        path: ./log/LPDDR5/cmd.log

  AddrMapper:
    impl: LPDDR5
